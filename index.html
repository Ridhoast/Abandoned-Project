<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pakai Arrow Arahin nya</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      #birthdayModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
      }

      #birthdayContent {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-image: url("assets/gift-bg.jpg");
        background-size: cover;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        overflow: hidden;
      }
      #menu {
        position: absolute;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.5s ease;
      }
      #menu button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.5;
      }
      #controls {
        position: fixed;
        bottom: 20px;
        width: 100%;
        display: none;
        justify-content: center;
        gap: 10px;
      }
      #backButton {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #ff4500;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* Tersembunyi saat game belum dimulai */
      }
      canvas {
        background-image: url(assets/bg.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        border: 2px solid black;
      }
      #birthdayModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
      }

      #birthdayContent {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-image: url("assets/gift-bg.jpg");
        background-size: cover;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        width: 80%;
        max-height: fit-content;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <!-- Menu Utama -->
    <div id="menu">
      <button id="playButton"><img src="assets/icons8-play-100.png" /></button>
      <button id="ratingButton" onclick="openForm()">
        <img src="assets/icons8-star-100.png" />
      </button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="900" height="500"></canvas>

    <!-- Kontrol layar sentuh -->
    <div id="controls">
      <button id="leftButton">‚Üê</button>
      <button id="jumpButton">‚Üë</button>
      <button id="rightButton">‚Üí</button>
    </div>

    <!-- Tombol Kembali ke Menu -->
    <button id="backButton">Back to Menu</button>

    <!-- Modal Ucapan Ulang Tahun -->
    <div id="birthdayModal">
      <div id="birthdayContent">
        <h1>üéâ Selamat Ulang Tahun! üéâ</h1>
        <p>
          wkwkk semoga lancar ya semuanya<br> (buat nambah nambahin portofolio aja
          kok ini)
        </p>
        <p>Enter/Ok aja kalo mau main lagi</p>
        <button onclick="closeBirthdayModal()">OK</button>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
